<!-- register.page.html -->

<ion-content class="ion-padding">
  <ion-grid
    style="
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <ion-row>
      <ion-col size-md="12" size-lg="8" size-xl="6" style="max-width: 400px">
        <!-- Your registration form content goes here -->
        <ion-title style="text-align: center; padding: 1vh">Register</ion-title>
        <ion-item>
          <div class="profile-picture-container" (click)="fileInput.click()">
            <img
              [src]="selectedImage"
              *ngIf="selectedImage"
              alt="Selected Image"
            />
            <ion-icon name="person" *ngIf="!selectedImage"></ion-icon>
          </div>
          <input
            type="file"
            accept="image/*"
            (change)="handleFileInput($event)"
            style="display: none"
            #fileInput
          />
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="password2"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="register()">Register</ion-button>

        <p>
          Already have an account?
          <span (click)="goToLogin()" class="login-link">Login here</span>.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
